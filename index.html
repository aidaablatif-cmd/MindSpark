<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- PWA -->
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#667eea">

<!-- iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #feca57 100%);
      color: white;
      padding: 25px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
      letter-spacing: -0.5px;
    }

    .header p {
      opacity: 0.95;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      z-index: 1;
      letter-spacing: -0.2px;
    }

    .content { padding: 25px 20px; }

    .stats {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(59, 130, 246, 0.1));
      padding: 15px 20px;
      margin: -25px -20px 20px -20px;
      color: #4338ca;
      font-weight: 700;
      text-align: center;
      border-radius: 0 0 16px 16px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .security-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(34, 197, 94, 0.12);
      color: #059669;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .sync-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(99, 102, 241, 0.10);
      color: #4338ca;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      border: 1px solid rgba(99, 102, 241, 0.2);
      cursor: pointer;
      user-select: none;
    }

    .input-section { margin-bottom: 30px; }

    .input-group { position: relative; margin-bottom: 18px; }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }

    .input-group textarea { resize: vertical; min-height: 60px; max-height: 120px; }

    .add-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .add-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
    .add-btn:active { transform: translateY(-1px); }
    .add-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 30px;
    }

    .game-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(99, 102, 241, 0.1);
      min-height: 140px;
    }

    .game-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .game-header {
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      border-radius: 12px 12px 0 0;
    }

    .game-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      transition: all 0.3s ease;
    }

    .game-card:hover .game-header::before {
      background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
    }

    .game-icon {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .game-card:hover .game-icon {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .game-header-title {
      color: white;
      font-size: 10px;
      font-weight: 700;
      line-height: 1.2;
      position: relative;
      z-index: 1;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-width: 100%;
      letter-spacing: -0.1px;
    }

    .game-info { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }

    .game-description {
      font-size: 10px;
      color: #4a5568;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
      font-weight: 600;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.25);
      backdrop-filter: blur(4px);
    }

    .delete-btn:hover { background: #dc2626; transform: scale(1.15); }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 15px;
      color: #718096;
    }

    .empty-state div { font-size: 36px; margin-bottom: 15px; opacity: 0.7; }
    .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: #4a5568; }
    .empty-state p { font-size: 14px; opacity: 0.8; }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .credits {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(59, 130, 246, 0.03));
      padding: 20px;
      margin-top: 30px;
      border-radius: 16px;
      border: 1px solid rgba(99, 102, 241, 0.1);
      text-align: center;
    }

    .credits h4 { color: #4338ca; font-size: 14px; font-weight: 700; margin-bottom: 15px; }

    .credits-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 15px;
    }

    .credit-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.08);
    }

    .credit-label {
      font-size: 9px;
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .credit-value {
      font-size: 12px;
      color: #374151;
      font-weight: 700;
      letter-spacing: -0.1px;
    }

    /* Simple modal (password) */
    .password-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .password-dialog {
      background: white;
      border-radius: 16px;
      padding: 25px 20px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .password-dialog h3 { color: #2d3748; margin-bottom: 8px; font-size: 18px; text-align: center; }
    .password-dialog p { color: #718096; margin-bottom: 16px; text-align: center; font-size: 13px; }

    .password-input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 14px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .password-buttons { display: flex; gap: 12px; }
    .password-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .password-btn.confirm { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
    .password-btn.cancel { background: #e2e8f0; color: #4a5568; }

  </style>

  <script>
  class GameLinkSaver {
    constructor() {
      // IMPORTANT: This must match Netlify env var MINDS_PW
      this.PASSWORD = "game123";

      this.apiUrl = "/.netlify/functions/games";
      this.storageKey = "mindSparkGames_v2"; // changed to avoid old buggy cache

      this.games = this.loadLocal(); // Offline-first
      this.initializeEventListeners();
      this.renderGames();
      this.updateStats();

      // Online sync (best effort)
      this.syncFromServer();

      // Auto-sync when back online
      window.addEventListener("online", () => this.syncFromServer());

      // Optional: periodic sync
      setInterval(() => this.syncFromServer(true), 12000);
    }

    initializeEventListeners() {
      const addBtn = document.getElementById("addGameBtn");
      const urlInput = document.getElementById("gameUrl");
      const syncBtn = document.getElementById("syncBtn");

      addBtn.addEventListener("click", () => this.addGame());
      urlInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") this.addGame();
      });
      urlInput.addEventListener("blur", () => this.autoFetchGameInfo());

      syncBtn.addEventListener("click", () => this.syncFromServer(false));
    }

    async autoFetchGameInfo() {
      const url = document.getElementById("gameUrl").value.trim();
      const titleInput = document.getElementById("gameTitle");
      if (url && !titleInput.value) {
        try {
          const domain = new URL(url).hostname.replace("www.", "");
          titleInput.value = `Game from ${domain}`;
        } catch (e) {}
      }
    }

    isValidURL(string) {
      try {
        new URL(string);
        return string.startsWith("http://") || string.startsWith("https://");
      } catch (_) {
        return false;
      }
    }

    extractTitleFromURL(url) {
      try {
        const urlObj = new URL(url);
        const domain = urlObj.hostname.replace("www.", "");
        const path = urlObj.pathname.split("/").filter((p) => p).pop();
        if (path && path !== domain)
          return path.replace(/[-_]/g, " ").replace(/\.(html|php|aspx?)$/i, "");
        return `Game from ${domain}`;
      } catch (e) {
        return "Untitled Game";
      }
    }

    getGameNumber(index) {
      return (index + 1).toString();
    }

    escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // ---------------- OFFLINE STORAGE ----------------
    saveLocal() {
      try {
        localStorage.setItem(this.storageKey, JSON.stringify(this.games));
      } catch (e) {}
    }

    loadLocal() {
      try {
        const data = JSON.parse(localStorage.getItem(this.storageKey));
        return Array.isArray(data) ? data : [];
      } catch (e) {
        return [];
      }
    }

    // ---------------- ONLINE STORAGE ----------------
    async loadFromServer() {
      const res = await fetch(this.apiUrl, { cache: "no-store" });
      if (!res.ok) throw new Error("Server GET failed");
      const data = await res.json();
      return Array.isArray(data) ? data : [];
    }

    async saveToServer() {
      const res = await fetch(this.apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-mindspark-password": this.PASSWORD,
        },
        body: JSON.stringify(this.games),
      });
      if (!res.ok) {
        if (res.status === 401)
          throw new Error("Unauthorized (password mismatch)");
        throw new Error("Server POST failed");
      }
    }

    // ---------------- MERGE (FIXED) ----------------
    keyOf(game) {
      // stable merge key:
      // use id if available; fallback url|title
      if (game && (typeof game.id === "number" || typeof game.id === "string")) {
        return `id:${game.id}`;
      }
      return `ut:${String(game?.url || "").trim()}|${String(game?.title || "").trim()}`.toLowerCase();
    }

    toTime(str) {
      const t = Date.parse(str || "");
      return Number.isFinite(t) ? t : 0;
    }

    // Merge by latest updatedAt (or dateAdded)
    mergeLists(localList, serverList) {
      const map = new Map();

      const put = (g) => {
        const k = this.keyOf(g);
        const existing = map.get(k);
        if (!existing) {
          map.set(k, g);
          return;
        }
        const existingT = this.toTime(existing.updatedAt || existing.dateAdded);
        const incomingT = this.toTime(g.updatedAt || g.dateAdded);
        if (incomingT >= existingT) map.set(k, g);
      };

      (serverList || []).forEach(put);
      (localList || []).forEach(put);

      const merged = Array.from(map.values());
      merged.sort(
        (a, b) =>
          this.toTime(b.updatedAt || b.dateAdded) -
          this.toTime(a.updatedAt || a.dateAdded)
      );

      // decide if we should push to server:
      // if local has any item newer than server version, push
      let pushLocalToServer = false;
      const serverMap = new Map();
      (serverList || []).forEach((g) => serverMap.set(this.keyOf(g), g));

      for (const g of localList || []) {
        const k = this.keyOf(g);
        const s = serverMap.get(k);
        const localT = this.toTime(g.updatedAt || g.dateAdded);
        const serverT = this.toTime(s?.updatedAt || s?.dateAdded);
        if (localT > serverT) {
          pushLocalToServer = true;
          break;
        }
      }

      return { merged, pushLocalToServer };
    }

    async syncFromServer(silent = true) {
      if (!navigator.onLine) return;
      try {
        const serverGames = await this.loadFromServer();
        const localGames = this.games || [];

        const { merged, pushLocalToServer } = this.mergeLists(localGames, serverGames);

        this.games = merged;
        this.saveLocal();
        this.renderGames();
        this.updateStats();

        if (pushLocalToServer) {
          await this.saveToServer();
        }

        if (!silent) this.showNotification("Synced ‚úÖ", "success");
      } catch (e) {
        console.error(e);
        if (!silent) this.showNotification("Sync failed (check Netlify setup)", "error");
      }
    }

    async persistAndMaybeSync() {
      // Always offline-save immediately
      this.saveLocal();

      // Try online save if possible
      if (navigator.onLine) {
        try {
          await this.saveToServer();
        } catch (e) {
          console.error(e);
        }
      }
    }

    // ---------------- UI ----------------
    getVisibleGames() {
      return (this.games || []).filter((g) => !g.deleted);
    }

    renderGames() {
      const container = document.getElementById("gamesGrid");
      const visible = this.getVisibleGames();

      if (!visible || visible.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div>üéØ</div>
            <h3>No games saved yet</h3>
            <p>Add your first game link below to get started!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = visible
        .map(
          (game, index) => `
        <div class="game-card" onclick="window.open('${game.url}', '_blank')">
          <button class="delete-btn" onclick="event.stopPropagation(); gameApp.deleteGame(${game.id})" title="Delete '${this.escapeHtml(game.title)}'">√ó</button>
          <div class="game-header">
            <div class="game-icon">${this.getGameNumber(index)}</div>
            <div class="game-header-title">${this.escapeHtml(game.title)}</div>
          </div>
          <div class="game-info">
            ${
              game.description
                ? `<div class="game-description">${this.escapeHtml(game.description)}</div>`
                : ""
            }
          </div>
        </div>
      `
        )
        .join("");
    }

    updateStats() {
      const count = this.getVisibleGames().length;
      document.getElementById("statsText").textContent = `üìä ${count} game${
        count !== 1 ? "s" : ""
      } saved`;
    }

    clearForm() {
      document.getElementById("gameUrl").value = "";
      document.getElementById("gameTitle").value = "";
      document.getElementById("gameDescription").value = "";
    }

    showNotification(message, type = "info") {
      const notification = document.createElement("div");
      const bgColor =
        type === "success" ? "#10b981" : type === "error" ? "#ef4444" : "#667eea";

      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px; left: 20px; right: 20px;
        background: ${bgColor};
        color: white;
        padding: 14px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        z-index: 9999;
        font-weight: 700;
        text-align: center;
        max-width: 420px;
        margin: 0 auto;
      `;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2400);
    }

    async requestPassword(title, message) {
      return new Promise((resolve) => {
        const modal = document.createElement("div");
        modal.className = "password-modal";
        modal.innerHTML = `
          <div class="password-dialog">
            <h3>üîê ${title}</h3>
            <p>${message}</p>
            <input type="password" class="password-input" placeholder="Enter password" maxlength="20" autocomplete="off">
            <div class="password-buttons">
              <button class="password-btn cancel">Cancel</button>
              <button class="password-btn confirm">Confirm</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        const input = modal.querySelector(".password-input");
        const cancelBtn = modal.querySelector(".cancel");
        const confirmBtn = modal.querySelector(".confirm");

        setTimeout(() => input.focus(), 80);

        cancelBtn.addEventListener("click", () => {
          modal.remove();
          resolve(false);
        });

        confirmBtn.addEventListener("click", () => {
          const password = input.value.trim();
          modal.remove();
          resolve(password === this.PASSWORD);
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.remove();
            resolve(false);
          }
        });

        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") confirmBtn.click();
        });
      });
    }

    async addGame() {
      const url = document.getElementById("gameUrl").value.trim();
      const title = document.getElementById("gameTitle").value.trim();
      const description = document.getElementById("gameDescription").value.trim();

      if (!url) {
        this.showNotification("Please enter a valid game URL", "error");
        return;
      }
      if (!this.isValidURL(url)) {
        this.showNotification("URL must start with http:// or https://", "error");
        return;
      }

      const ok = await this.requestPassword("Save Game", "Enter password to save this game");
      if (!ok) {
        this.showNotification("Wrong password", "error");
        return;
      }

      const addBtn = document.getElementById("addGameBtn");
      const btnText = document.getElementById("btnText");
      addBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> Saving...';

      try {
        const now = new Date().toISOString();
        const gameData = {
          id: Date.now(),
          url,
          title: title || this.extractTitleFromURL(url),
          description: description || "",
          dateAdded: now,
          updatedAt: now,
          deleted: false,
        };

        // Add locally first
        this.games.unshift(gameData);
        await this.persistAndMaybeSync();

        this.renderGames();
        this.updateStats();
        this.clearForm();

        if (navigator.onLine) this.showNotification("Saved & synced ‚úÖ", "success");
        else this.showNotification("Saved offline ‚úÖ (will sync when online)", "success");
      } catch (e) {
        console.error(e);
        this.showNotification("Save failed", "error");
      } finally {
        addBtn.disabled = false;
        btnText.textContent = "üíæ Save Game";
      }
    }

    async deleteGame(id) {
      const gameToDelete = (this.games || []).find((g) => g.id === id);
      const name = gameToDelete ? gameToDelete.title : "this game";

      const ok = await this.requestPassword("Delete Game", `Enter password to delete "${name}"`);
      if (!ok) {
        this.showNotification("Wrong password", "error");
        return;
      }

      if (!confirm(`Delete "${name}"? This cannot be undone.`)) return;

      // ‚úÖ SOFT DELETE (FIX)
      const now = new Date().toISOString();
      const g = (this.games || []).find((x) => x.id === id);
      if (g) {
        g.deleted = true;
        g.updatedAt = now;
      }

      await this.persistAndMaybeSync();
      this.renderGames();
      this.updateStats();

      if (navigator.onLine) this.showNotification("Deleted & synced ‚úÖ", "success");
      else this.showNotification("Deleted offline ‚úÖ (will sync when online)", "success");
    }
  }

  const gameApp = new GameLinkSaver();

  // Register service worker for offline + install (PWA)
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js").catch(console.error);
    });
  }
</script>
